<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="row">
  <header>Weather Dashboard</header>
  <div class="search col-6 col-md-4" >
    <h1>Search for a City:</h1>
    <input type="text" id="location"placeholder="Search for a city">
    <button id="search">Search</button>
    <p><span id="searchHistory" class="rounded p-3 mt-1"></span></p>
  </div>
    <div class="col-12 col-md-8 ">
      <h1>Check the weather:</h1>
      <container>
        <div>
          <h2 id=cityName class="mt-3"></h2>
        </div>
        <div class="list">
          <div id="currentDay">Place:</div>
          <div id="temperature">Temperature:</div>
          <div id="humidity">Humidity:</div>
          <div id="wind-speed">Wind Speed:</div>
          <div id="uvIndex">UV Index:</div>
        </div>   
      </container>
      <container> <div class="row">
        <h2>5 Day Forecast</h2>
      </div>
     
    <div class="row">
      <div id="1" class="col forecast card h-100 bg-primary text-white rounded"></div>       
      <div id="2" class="col forecast card h-100 bg-primary text-white rounded"></div>
      <div id="3" class="col forecast card h-100 bg-primary text-white rounded"></div>
      <div id="4" class="col forecast card h-100 bg-primary text-white rounded"></div>
      <div id="5" class="col forecast card h-100 bg-primary text-white rounded"></div>
    </div> </container>
    </div>
  </section>
  

</body>
<script src="script.js"></script>
</html>
